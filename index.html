<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="Open%20Space.css">
    <script src="Open%20Space.js" async></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="mars.png" class="planet">
            <img src="rocket.png" class="rocket">
        </div>

        <div class="control-panel">
            <div class="control-panel__inner">
            <input type="password" placeholder="Enter password to unlock" class="password-field">
            <input type="button" value="OK" class="ok-button">
            <div class="check-buttons">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
                <input type="checkbox" class="checkbox">
            </div>
            <div class="levers">
                <input type="range" class="lever">
                <input type="range" class="lever">
                <input type="range" class="lever">
                <input type="range" class="lever">
                <input type="range" class="lever">
            </div>
            <input type="button" value="Launch" class="launch-button">
            </div>
        </div>

    </div>
</body>
</html>
